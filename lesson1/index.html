<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var userTemperature = prompt("Задайте температуру в градусах цельсия", 20);
        if (isNaN(userTemperature)) {
            alert("Вы ввели не число")
        }
        else {
            var tempurature = (userTemperature * 9 / 5) + 32;
            alert("Температура " + userTemperature + " в Фаренгейтах равна " + tempurature);
        }
    </script>
</head>

<body>

</body>

</html>
